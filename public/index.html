<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Bubble Game</title>
  <!-- Bootstrap 4 -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container-fluid p-0">
    <canvas id="gameCanvas"></canvas>
  </div>

  <!-- Bootstrap 4 JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Array to hold bubbles
    let bubbles = [];

    // Function to generate random bubbles
    function createBubble() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 30 + 10,
        color: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.7)`
      };
    }

    // Initialize bubbles
    function initBubbles(count) {
      bubbles = [];
      for (let i = 0; i < count; i++) {
        bubbles.push(createBubble());
      }
    }

    // Function to resize canvas
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      render();
    }

    // Function to render bubbles
    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let bubble of bubbles) {
        ctx.beginPath();
        ctx.arc(bubble.x, bubble.y, bubble.radius, 0, Math.PI * 2);
        ctx.fillStyle = bubble.color;
        ctx.fill();
        ctx.closePath();
      }
    }

    // Resize listener
    window.addEventListener('resize', resizeCanvas);

    // Initialize game
    function startGame() {
      resizeCanvas();
      initBubbles(20); // Create 20 random bubbles
      render();
    }

    startGame();
  </script>
</body>
</html>
